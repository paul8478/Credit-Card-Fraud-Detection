              <path d="M12 21s-6-5.686-6-10A6 6 0 0112 3a6 6 0 016 6c0 4.314-6 10-6 10z"/>

          </span>
          <span class="info-details">

            <span class="info-text" id="contact-address"></span>

        </div>
        <div class="info-item">
          <span class="info-icon">

            </svg>
          </span>
          <span class="info-details">
            <span class="info-title">Email</span>
            <span class="info-text" id="contact-email"></span>
          </span>
        </div>
      </div>
    </div>
    <div class="contact-form-box">
      <h3>Send Message</h3>
      <form method="post" action="/contact" class="contact-form" onsubmit="handleSubmit(event)">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <textarea name="message" placeholder="Type your Message..." required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
