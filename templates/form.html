  <script>
    // Simple mobile nav toggle
    const navToggle = document.getElementById('nav-toggle');
    const navMenu = document.getElementById('nav-menu');
    navToggle.addEventListener('click', function() {
      navMenu.classList.toggle('opacity-0');
      navMenu.classList.toggle('invisible');

  <div class="form-body">
    <div class="form-container">
        <h2>Credit Card Fraud Detection</h2>
        <form action="/predict" method="post">
            <div class="input-row">
                <div class="input-group">
                    <label>Hour of Day:</label>
                    <input type="number" step="any" name="Hour_of_Day" required>
                </div>
                <div class="input-group">
                    <label>Amount:</label>
                    <input type="number" step="any" name="Amount" required>
                </div>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label>V1:</label>
                    <input type="number" step="any" name="V1" required>
                </div>
                <div class="input-group">
                    <label>V2:</label>
                    <input type="number" step="any" name="V2" required>
                </div>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label>V3:</label>
                    <input type="number" step="any" name="V3" required>
                </div>
                <div class="input-group">
                    <label>V4:</label>
                    <input type="number" step="any" name="V4" required>
                </div>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label>V5:</label>
                    <input type="number" step="any" name="V5" required>
                </div>
                <div class="input-group">
                    <label>Location Distance:</label>
                    <input type="number" step="any" name="Location_Distance" required>
                </div>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label>Transaction Frequency:</label>
                    <input type="number" step="any" name="Transaction_Frequency" required>
                </div>
                <div class="input-group">
                    <label>Merchant Type:</label>
                    <select name="Merchant_Type">
                        <option value="Online">Online</option>
                        <option value="Retail">Retail</option>
                    </select>
                </div>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label>Is International:</label>
                    <select name="Is_International">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Device Type:</label>
                    <select name="Device_Type">
                        <option value="Mobile">Mobile</option>
                        <option value="Desktop">Desktop</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="scifi-btn">Predict</button>
        </form>
    </div>

  </div>
